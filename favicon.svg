<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="CRM Clínico">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4C7CF0"/>
      <stop offset="100%" stop-color="#2C56C9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Fundo com cantos arredondados -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#g)" filter="url(#shadow)"/>
  <!-- Ícone de olho (representa clínica/visão) -->
  <g transform="translate(32,34)">
    <!-- Forma do olho -->
    <path d="M -18 0 C -10 -10, 10 -10, 18 0 C 10 10, -10 10, -18 0 Z" fill="#ffffff" opacity="0.9"/>
    <!-- Íris -->
    <circle cx="0" cy="0" r="6" fill="#1B3FA6"/>
    <!-- Pupila -->
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
  </g>
  <!-- Texto CRM pequeno -->
  <text x="32" y="20" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700" fill="#ffffff">CRM</text>
</svg>
